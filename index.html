<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NG Cadastros</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a href="./index.html" class="cabecalho__menu__botoes">Cadastro</a>
        </nav>
    </header>
    <main class="apresentacao">
        <div class="apresentacao__div__esquerda">
            <h4 class="apresentacao__div__esquerda__titulo">Faça seu cadastro agora no maior site de estudos do Brasil!</h4>
            <p class="apresentacao__div__esquerda__texto">Nesse site você encontrará os mais atualizados e completos planos de estudos do mercado.</p>
        </div>
        <div class="apresentacao__div__direita">
            <input type="text" class="input" placeholder="Nome..." id="nome">
            <input type="date" class="input" placeholder="Data da Nascimento..." id="dataNascimento">
            <input type="text" class="input" placeholder="Profissão..." id="profissao">
            <input type="text" class="input" placeholder="Cidade de Nascimento..." id="cidadeNascimento">
            <input type="text" class="input" placeholder="Login..." id="login">
            <input type="password" class="input" placeholder="Senha..." id="senha">
            <a href="" class="botao" id="botao">Cadastro</a>
        </div>
    </main>
    <footer class="rodape">
        <img src="./caldeira.png" alt="caldeira" style="height: 40px; width: 40px;">
    </footer>
    <script src="./main.js"></script>
</body>
</html>
